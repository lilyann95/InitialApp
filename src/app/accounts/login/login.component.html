<div class="container py-5 px-4 vh-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-xl-7 col-sm-12">
      <form [formGroup]="loginFormGroup" (submit)="submitform($event)">
        <h2 class="title text-center mb-3">Login</h2>
        <h6 class="text-center mb-3">
          Don't have an account?,
          <a class="text-primary">Get started here!</a>
        </h6>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <input
                type="email"
                matInput
                placeholder="email"
                formControlName="email"
              />
              <mat-error *ngIf="loginFormGroup.controls['email'].invalid">
                <ng-container *ngIf="loginFormGroup.controls['email'].errors">
                  <span
                    *ngIf="loginFormGroup.controls['email'].errors['required']"
                  >
                    Email is required
                  </span>
                </ng-container>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field appearance="outline" class="w-100 mb-3">
              <input
                type="password"
                matInput
                placeholder="password"
                formControlName="password"
              />
              <mat-error *ngIf="loginFormGroup.controls['password'].invalid">
                <ng-container
                  *ngIf="loginFormGroup.controls['password'].errors"
                >
                  <span
                    *ngIf="
                      loginFormGroup.controls['password'].errors['required']
                    "
                  >
                    Password is required
                  </span>
                </ng-container>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="text-center py-3">
          <button mat-raised-button type="submit" color="primary" >Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
