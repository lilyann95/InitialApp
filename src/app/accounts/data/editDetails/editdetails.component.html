<div *ngIf="account" class="container">
  <h4>Edit User Account</h4>
  <form #accountForm="ngForm" (ngSubmit)="onUpdate()">
    <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>First Name</mat-label>
        <input
          matIput
          name="firstName"
          #nameCtrl="ngModel"
          [(ngModel)]="account.firstName"
          placeholder="First Name"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Last Name</mat-label>
        <input
          matInput
          name="lastName"
          #nameCtrl="ngModel"
          [(ngModel)]="account.lastName"
          placeholder="Last Name"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input
          matInput
          name="email"
          #nameCtrl="ngModel"
          [(ngModel)]="account.email"
          placeholder="email"
          required
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>PhoneContact</mat-label>
        <input
          matInput
          name="PhoneContact"
          #nameCtrl="ngModel"
          [(ngModel)]="account.PhoneContact"
          placeholder="PhoneContact"
          required
        />
      </mat-form-field>
    </div>

    <div class="float-right">
      <button
        mat-raised-button
        type="submit"
        class="btn btn-success"
        [disabled]="!accountForm.valid"
      >
        <mat-icon>plus</mat-icon>Update User Account
      </button>
    </div>
  </form>
</div>
