<div class="d-flex justify-content-end">
  <button mat-icon-button color="primary" (click)="editClickHandler()">
    <div class="d-flex justify-content-center">
      <mat-icon>edit</mat-icon>
    </div>
  </button>
  <button mat-icon-button color="warn" (click)="deleteClickHandler()">
    <div class="d-flex justify-content-center">
      <mat-icon>delete</mat-icon>
      <!-- <fa-icon [icon]="loadingIcon" [pulse]="true"></fa-icon> -->
    </div>
  </button>
</div>
